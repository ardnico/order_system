version: "3.9"

services:
  app:
    build: .
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/order_system.db}
      - SESSION_SECRET=${SESSION_SECRET:-insecure-local-secret}
    volumes:
      - order_data:/data
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app:/app:ro

volumes:
  order_data:
    driver: local
