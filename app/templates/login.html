{% extends "base.html" %}
{% block content %}
<h1>{{ strings['auth.login.title'] }}</h1>
<form method="post" class="card">
    <label>
        {{ strings['auth.login.email'] }}
        <input type="email" name="email" required>
    </label>
    <label>
        {{ strings['auth.login.password'] }}
        <input type="password" name="password" required>
    </label>
    <label>
        {{ strings['auth.login.household'] }}
        <select name="household_id" required>
            <option value="">{{ strings['auth.selectPlaceholder'] }}</option>
            {% for h in households %}
            <option value="{{ h.id }}">{{ h.name }}</option>
            {% endfor %}
        </select>
    </label>
    <button type="submit">{{ strings['auth.login.submit'] }}</button>
</form>
<p>{{ strings['auth.login.noAccount'] }} <a href="/register">{{ strings['auth.register.title'] }}</a></p>
{% endblock %}
